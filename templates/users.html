<!DOCTYPE html>
<html>
<head><title>Users</title></head>
<body>
    <h1>Submitted Users</h1>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Color</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
